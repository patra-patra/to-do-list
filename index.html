<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="style/duck.jpg" />
</head>
<body>
    <div class="parallax-container">
        <div class="parallax-container">
            <img src="pictures/net.png" class="parallax-background">
            <img src="pictures/phone_trnsrnt.png" class="parallax-image">
        </div>
    </div>
    <div class="parallax-books-container">
        <img src="pictures/books.png" class="parallax-books">
    </div>
    <div class="parallax-plant-container">
        <img src="pictures/plant.png" class="parallax-plant">
    </div>

    <div class="container">
        <h1>Список задач</h1>
        <div class="pink-square-top">
            <input type="text" id="textInput" placeholder="Введите текст..." />
            <button class="add-button" id="addButton">Добавить</button>
        </div>
        <div class="pink-square-bot" id="outputContainer"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
